  <script>

    // we can listen for all errors here and perform needed actions
    window.onerror = function(message, url, lineNumber){
      console.log("We caught an error! ", message, "At ", url, lineNumber);

    // lets declare some variable
    var a = "test";

    // Print out data you want to see
    console.log("Let's check our variable a = ", a);

    // Prints a message like console.log() but also shows an icon (blue circle with white “i”) next to the output.
    console.info("Just a piece of information");

    // Prints a message like console.log(), but also displays a yellow warning icon next to the logged message.
    console.warn("Be careful using variables declared after expression. You will get undefined.");

    // Prints a message similar to console.log(), styles the message like an error, and includes a stack trace from where the method was called.
    a = undefined;
    if (a === undefined){
