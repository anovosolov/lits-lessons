<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LITS lessons</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="js/Calendar.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <header></header>
  <main>
    <div class="calendar">
      <header class="calendar__header">
        <button class="calendar__btn" title="Previous month"> < </button>

        <h1>June, 2016</h1>

        <button class="calendar__btn" title="Next month"> > </button>
      </header>

      <div class="calendar__body group">
        <div class="calendar__day calendar__day--disabled"><span>30</span></div>
        <div class="calendar__day calendar__day--disabled"><span>31</span></div>
        <div class="calendar__day"><span>1</span></div>
        <div class="calendar__day"><span>2</span></div>
        <div class="calendar__day"><span>3</span></div>
        <div class="calendar__day calendar__day--selected"><span>4</span></div>
        <div class="calendar__day"><span>5</span></div>
        <div class="calendar__day"><span>6</span></div>
        <div class="calendar__day"><span>7</span></div>
        <div class="calendar__day"><span>8</span></div>
        <div class="calendar__day"><span>9</span></div>
        <div class="calendar__day"><span>10</span></div>
        <div class="calendar__day"><span>11</span></div>
        <div class="calendar__day"><span>12</span></div>
        <div class="calendar__day"><span>13</span></div>
        <div class="calendar__day"><span>14</span></div>
        <div class="calendar__day"><span>15</span></div>
        <div class="calendar__day"><span>16</span></div>
        <div class="calendar__day"><span>17</span></div>
        <div class="calendar__day"><span>18</span></div>
        <div class="calendar__day calendar__day--marked"><span>19</span></div>
        <div class="calendar__day"><span>20</span></div>
        <div class="calendar__day"><span>21</span></div>
        <div class="calendar__day"><span>22</span></div>
        <div class="calendar__day"><span>23</span></div>
        <div class="calendar__day"><span>24</span></div>
        <div class="calendar__day"><span>25</span></div>
        <div class="calendar__day"><span>26</span></div>
        <div class="calendar__day"><span>27</span></div>
        <div class="calendar__day"><span>28</span></div>
        <div class="calendar__day"><span>29</span></div>
        <div class="calendar__day"><span>30</span></div>
        <div class="calendar__day calendar__day--disabled"><span>1</span></div>
        <div class="calendar__day calendar__day--disabled"><span>2</span></div>
        <div class="calendar__day calendar__day--disabled"><span>3</span></div>
        <div class="calendar__day calendar__day--disabled"><span>4</span></div>
        <div class="calendar__day calendar__day--disabled"><span>5</span></div>
        <div class="calendar__day calendar__day--disabled"><span>6</span></div>
        <div class="calendar__day calendar__day--disabled"><span>7</span></div>
        <div class="calendar__day calendar__day--disabled"><span>8</span></div>
        <div class="calendar__day calendar__day--disabled"><span>9</span></div>
        <div class="calendar__day calendar__day--disabled"><span>10</span></div>
      </div>

      <footer class="calendar__footer">
        <div class="calendar__day">Mon</div>
        <div class="calendar__day">Tue</div>
        <div class="calendar__day">Wed</div>
        <div class="calendar__day">Thu</div>
        <div class="calendar__day">Fr</div>
        <div class="calendar__day">Sat</div>
        <div class="calendar__day">Sun</div>
      </footer>
    </div>
  </main>
  <footer></footer>

</body>
</html>
