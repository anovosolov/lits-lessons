<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <div id="calculator" class="calculator">

      <div class="calculator__header">
        <button type="button" class="calculator__btn calculator__btn--action js-clear">C</button>
        <input class="calculator__display" type="text" name="expression" placeholder="0" readonly>
      </div>

      <div class="calculator__body">
          <button type="button" class="calculator__btn" data-value="9">9</button>
          <button type="button" class="calculator__btn" data-value="8">8</button>
          <button type="button" class="calculator__btn" data-value="7">7</button>
          <button type="button" class="calculator__btn calculator__btn--action" data-value="*">&midast;</button>

          <button type="button" class="calculator__btn" data-value="6">6</button>
          <button type="button" class="calculator__btn" data-value="5">5</button>
          <button type="button" class="calculator__btn" data-value="4">4</button>
          <button type="button" class="calculator__btn calculator__btn--action" data-value="/">&divide;</button>

          <button type="button" class="calculator__btn" data-value="3">3</button>
          <button type="button" class="calculator__btn" data-value="2">2</button>
          <button type="button" class="calculator__btn" data-value="1">1</button>
          <button type="button" class="calculator__btn calculator__btn--action" data-value="+">&plus;</button>

          <button type="button" class="calculator__btn" data-value="=">=</button>
          <button type="button" class="calculator__btn" data-value=".">&middot;</button>
          <button type="button" class="calculator__btn" data-value="0">0</button>
          <button type="button" class="calculator__btn calculator__btn--action" data-value="-">&ndash;</button>
      </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
